<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ea529ee051.js" crossorigin="anonymous"></script>
    <title>Manuel de Arpe</title>
</head>
<body>
    <section class="showcase">
        <header>
            <div>
                <img src="./assets/logo/monogram.svg" alt="" class="monogram">
                <h2 class="logo archive-garamond-pro dark-brown">Manuel de Arpe</h2>
            </div>
            <div class="toggle"></div>
        </header>

            <video src="./assets/video/signature.mp4" muted loop autoplay></video>

            <div class="overlay"></div>

            <div class="text">
                <h2 class="archive-garamond-pro dark-brown">Diario</h2>
                <h3 class="archive-garamond-bold medium-brown">Pintor y Restaurador</h3>
                <p class="dark-brown">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit veritatis velit neque ex tempora doloribus repellat ut minima. Aut, et!</p>
                <a href="#" class="dark-brown">Explore</a>
            </div>

            
            <ul class="social">
                <li><a href=""><i class="fab fa-youtube fa-3x"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter-square fa-3x"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram-square fa-3x"></i></a></li>
            </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destinatioin</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
